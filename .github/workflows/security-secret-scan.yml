name: Security â€“ Secret Scan

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read   # minimal, no write access

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Scan repo for leaked secrets (no secrets required)
      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
